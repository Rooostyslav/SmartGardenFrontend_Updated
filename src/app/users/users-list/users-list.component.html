<app-side-navigation>
    <div class="btn-addnew">
        <button mat-raised-button color="primary" [routerLink]="['/users/new']">
            <mat-icon mat-list-icon>person_add</mat-icon>
            Add New User
        </button>
    </div>
    
    <div class="filter">

    </div>

    <div class="mat-elevation-z8">
        <table mat-table [dataSource]="dataSource">
            <ng-container matColumnDef="id">
                <th mat-header-cell *matHeaderCellDef> No. </th>
                <td mat-cell *matCellDef="let user">{{user.id}}</td>
            </ng-container>
            <ng-container matColumnDef="fullName">
                <th mat-header-cell *matHeaderCellDef>Full Name</th>
                <td mat-cell *matCellDef="let user">{{user.fullName}}</td>
            </ng-container>
            <ng-container matColumnDef="email">
                <th mat-header-cell *matHeaderCellDef>Email</th>
                <td mat-cell *matCellDef="let user">{{user.email}}</td>
            </ng-container>
            <ng-container matColumnDef="role">
                <th mat-header-cell *matHeaderCellDef>Role</th>
                <td mat-cell *matCellDef="let user">{{user.role}}</td>
            </ng-container>
            <ng-container matColumnDef="update">
                <th mat-header-cell *matHeaderCellDef>Update</th>
                <td mat-cell *matCellDef="let user">
                    <button class="button-delete" mat-raised-button color="warn" [routerLink]="['/users/edit/' + user.id]">
                        <mat-icon mat-icon-list>person_outline</mat-icon>
                        Update
                    </button>
                </td>
            </ng-container>
            <ng-container matColumnDef="delete">
                <th mat-header-cell *matHeaderCellDef>Delete</th>
                <td mat-cell *matCellDef="let user">
                    <button class="button-delete" mat-raised-button color="primary" (click)="deleteUser(user.id)"
                      aria-label="Delete icon">
                        <mat-icon mat-icon-list>delete</mat-icon>
                        Delete
                    </button>
                </td>
            </ng-container>
            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
            <mat-paginator [pageSizeOptions]="pageSizes" showFirstLastButtons></mat-paginator>
        </table>
    </div>
</app-side-navigation>
